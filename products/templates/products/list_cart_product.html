{% for product in cart_products %}

        <tr class="text-center">
            <td class="product-remove"><a onclick="deleteProduct(this)" data-product_id="{{product.product_id}}" data-currency-code="{{product.currency_code}}"><span class="ion-ios-close"></span></a></td>
            
            <td class="image-prod"><div class="img" style="background-image:url(/media/{{product.image}});"></div></td>
            
            <td class="product-name">
                <h3>{{product.name}}</h3>
            </td>
            
            <td class="price">{{product.price}} <span>{{product.currency_name}}</span></td>
            
            <td class="quantity">
                <div class="input-group mb-3">
                <input type="text" name="quantity" readonly class="quantity form-control input-number" value="{{product.quantity}}" min="1" max="100">
            </div>
        </td>
        </tr><!-- END TR-->

{% endfor %}
